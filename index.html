<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiChain | Secure Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .card:hover { border-color: var(--primary); transform: translateY(-5px); }

        .full-width { grid-column: 1 / -1; text-align: center; }

        h2, h3 { margin-top: 0; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { filter: brightness(1.2); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            background: var(--glass);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        #result { margin-top: 20px; line-height: 1.6; }
        .success-msg { color: #4ade80; border-left: 4px solid #4ade80; padding-left: 15px; }

        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="full-width">
        <div class="status-badge" id="status">üì° Connecting to Web3...</div>
        <h1>CertiChain Portal</h1>
        <p>Immutable Academic Verification on Blockchain</p>
    </div>

    <div class="card">
        <h3>üèõÔ∏è Issue Certificate</h3>
        <p style="font-size: 0.8em; color: #94a3b8;">Only authorized University Admins can use this panel.</p>
        <input type="text" id="certId" placeholder="Unique Certificate ID">
        <input type="text" id="studentName" placeholder="Full Student Name">
        <input type="text" id="courseName" placeholder="Course/Degree Name">
        <label style="font-size: 0.8em; display: block; margin-top: 10px;">Document PDF:</label>
        <input type="file" id="fileInput">
        <button onclick="issueCert()">Securely Issue</button>
    </div>

    <div class="card">
        <h3>üîç Verify Authenticity</h3>
        <p style="font-size: 0.8em; color: #94a3b8;">Enter the ID to fetch details directly from the blockchain.</p>
        <input type="text" id="verifyId" placeholder="Enter Certificate ID">
        <button onclick="verifyCert()" style="background: transparent; border: 1px solid var(--primary);">Verify Record</button>
        
        <div id="result">
            </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
