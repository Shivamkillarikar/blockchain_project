<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Certificate Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #10b981;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3rem; margin: 0; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #status { 
            background: var(--glass); 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            border: 1px solid var(--border);
            display: inline-block;
            margin-top: 10px;
        }

        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 24px; 
            max-width: 1100px; 
            width: 100%; 
        }

        .card { 
            background: var(--glass); 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 32px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .full { grid-column: 1 / -1; }

        h3 { font-size: 1.25rem; margin-top: 0; color: #cbd5e1; display: flex; align-items: center; gap: 10px; }

        input { 
            width: 100%; 
            padding: 14px; 
            margin: 12px 0; 
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            color: white; 
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }

        input:focus { border-color: var(--primary); background: rgba(0, 0, 0, 0.4); }

        button { 
            width: 100%; 
            padding: 14px; 
            margin-top: 10px; 
            border-radius: 12px; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: white; width: auto; padding: 8px 20px; }

        button:hover { filter: brightness(1.1); box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }

        #historyList { 
            margin-top: 20px; 
            max-height: 250px; 
            overflow-y: auto; 
            padding-right: 10px;
        }

        .h-item { 
            background: rgba(255, 255, 255, 0.02);
            padding: 14px; 
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .verify-badge { background: rgba(16, 185, 129, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; }

        /* Custom Scrollbar */
        #historyList::-webkit-scrollbar { width: 6px; }
        #historyList::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>Educational Certificate Verification using Blockchain</h1>
        <div id="status">üì° Initializing Web3...</div>
    </div>

    <div class="dashboard">
        <div class="card">
            <h3>üèõÔ∏è Issue Certificate</h3>
            <p style="color: #94a3b8; font-size: 0.85rem; margin-top: -10px;">Store academic credentials on-chain permanently.</p>
            <input type="text" id="certId" placeholder="Certificate ID (e.g., 2026-001)">
            <input type="text" id="studentName" placeholder="Full Student Name">
            <input type="text" id="courseName" placeholder="Course / Major">
            <label style="font-size: 0.75rem; color: #94a3b8; display: block; margin-left: 5px;">Upload Document PDF:</label>
            <input type="file" id="fileInput">
            <button class="btn-primary" onclick="issueCert()">Issue & Secure</button>
        </div>

        <div class="card">
            <h3>üîç Verification Engine</h3>
            <input type="text" id="verifyId" placeholder="Enter ID to fetch records">
            <button class="btn-outline" style="width: 100%; margin-bottom: 20px;" onclick="verifyCert()">Check Registry</button>
            
            <div style="height: 1px; background: var(--border); margin: 24px 0;"></div>
            
            <p style="font-size: 0.85rem; color: #94a3b8; margin-bottom: 10px;">Upload PDF to verify file integrity:</p>
            <input type="file" id="verifyFile">
            <button class="btn-accent" onclick="verifyByFile()">Compare Cryptographic Hash</button>
            <div id="result"></div>
        </div>

        <div class="card full">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>üìú Audit Logs</h3>
                <button class="btn-outline" onclick="loadHistory()">Refresh Records</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
